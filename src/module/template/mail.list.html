<div class="listInbox">
<h2>This is displayed when clicked on inbox</h2>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="inbox in inboxDis.inboxData" ng-class="inboxDis.listClass(inbox.title)">
  <img class="img-circle" width="70px" ng-src="src/module/component/images/a10.jpg" src="src/module/component/images/a10.jpg">
  <span><a ui-sref=".inboxitem">{{inbox.title}}</a></span>
  
  <div style="margin-left:75px;" ng-bind-html="inbox.description"></div>
  
  </li>
  
</ul>

</div>
<div ui-view></div>
